<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="./assets/Img/icon-pokemon.svg"/>
            <span>PokeDex</span>
        </div>
    </header>
    <section>
        <div id="contenidoPokemon">
        <div class="container-section">
            <div class="section-pokemon-one">
                <div class="pokemon-name" id="#pokemon-name">
                    <img src="./assets/Img/kanto.svg" />
                    <span></span>
                </div>
                <div class="pokemon-image">
                    <img src="./assets/Img/charizard-logo.png" />
                </div>
            </div>
            <div class="section-pokemon-two">
            <div class="pokemon-characteristic">
                <div class="pokemon-info" id="infoPokemon">
                    <div class="container-item">
                        <div class="pokemon-title-info">
                            <span>NO.</span>
                        </div>
                        <div class="pokemon-content">
                            <span>006</span>
                        </div>
                    </div>
                    <div class="container-item">
                        <div class="pokemon-title-info">
                            <span>LEVEL</span>
                        </div>
                        <div class="pokemon-content">
                            <span></span>
                        </div>
                    </div>
                    <div class="container-item">
                        <div class="pokemon-title-info">
                            <span>TYPE</span>
                        </div>
                        <div class="pokemon-content">
                            <span></span>
                        </div>
                    </div>
                    <div class="container-item">
                        <div class="pokemon-title-info">
                            <span>ABILITY</span>
                        </div>
                        <div class="pokemon-content">
                            <span></span>
                        </div>
                    </div>
                    <div class="container-item">
                        <div class="pokemon-title-info">
                            <span>HEIGHT</span>
                        </div>
                        <div class="pokemon-content">
                            <span></span>
                        </div>
                    </div>
                    <div class="container-item">
                        <div class="pokemon-title-info">
                            <span>WEIGHT</span>
                        </div>
                        <div class="pokemon-content">
                            <span>90.5KG</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </section>
    <footer>
        <span class="title-footer">Others</span>
        <button class="first-btn">
            <img src="./assets/Img/Squirtle.png" />
        </button>
        <button>
            <img src="./assets/Img/newtwo.png" />
        </button>
        <button>
            <img src="./assets/Img/lion.svg" />
        </button>
        <button>
            <img src="./assets/Img/snorlax.png" />
        </button>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
